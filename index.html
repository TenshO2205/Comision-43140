<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras | JavaScript</title>
    <script src="https://kit.fontawesome.com/ba6f0b62a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="nav-container">
        <nav class="navbar">
            <img src="./assets/logos/logo.jpg" class="navbar-logo">
            <div id="filters">
                <div class="searchBox">
                    <input type="text" id="searchInput" placeholder="Buscar productos">
                </div>
                <div class="buttonsBox">
                    <button class="filtroBtn" data-category="all">Todos los productos</button>
                    <button class="filtroBtn" data-category="Pulseras">Pulseras</button>
                    <button class="filtroBtn" data-category="Cadenas">Cadenas</button>
                    <button class="filtroBtn" data-category="Insumos">Insumos</button>
                </div>
            </div>
            <i class="fa-solid fa-cart-shopping carrito" id="carrito-compra" style="color: #FFFFFF;"><span id="cantidadCarrito" class="cantidad-carrito"></span></i>
        </nav>
    </div>

    <!-- container shop -->
    <main>
        <div id="containerTittle">
        </div>
        <div id="shop-container" class="shopContainer">
        </div>
    </main>
    <!-- modal container -->

    <div id="modal-container" class="modal-container"></div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="./JS/main.js"></script>
<script src="./JS/carrito.js"></script>
</body>
</html>
